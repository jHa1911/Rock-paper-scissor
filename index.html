<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div id="eachRound">
        <p>Rounds:</p>
    </div>
    
    <div id="btn">
        <button id="rockbtn" class="button1 ">
            rock
        </button>

        <button id="paperbtn" class="button1">
            Paper
        </button>

        <button id="scissorbtn" class="button1">
            Scissor
        </button>
    </div>

    <div id="box">
        <div class="playerBox cont">
            <p>
                Player:
            </p>
            <p id="userpoints"></p>
        </div>

        <div class="computerBox cont">
            <p>
                Computer:
            </p>
            <p id="computerpoints"></p>
        </div>
    </div>

    <div id="roundResult">
        <p>Round:</p>
    </div>

    <div id="finalResult">
        <p>Final:</p>
    </div>
    
    <div class="playAgain">
        <button id="newGameButton">
            <span>PLAY AGAIN</span>
        </button>
    </div>

    <div class="footer">
        <p>Created by <a href="https://github.com/jHa1911/Rock-paper-scissor/tree/main">jHa1911</a>
        </p>

    </div>
    

    <script src="external.js"></script>
    
</body>
</html>
