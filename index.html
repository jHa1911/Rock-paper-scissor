<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <div>
        <p>Rounds:</p>
    </div>
    
    <div>
        <button id="rockbtn">
            rock
        </button>

        <button id="paperbtn">
            Paper
        </button>

        <button id="scissorbtn">
            Scissor
        </button>
    </div>

    <div>
        <p>
            human:
        </p>
        <p id="userpoints"></p>

        <p>
            Computer:
        </p>
        <p id="computerpoints"></p>
    </div>

    <div id="roundResult">
        <p>Round:</p>
    </div>

    <div id="finalResult">
        <p>Final:</p>
    </div>

    <button id="newGameButton">Play Again</button>

    <script src="external.js"></script>
    
</body>
</html>
